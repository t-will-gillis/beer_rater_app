{% extends 'base.html' %}

{% block content %}

<br>
<div class="flash_message">
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <h2>{{ messages.pop() }}</h2>
        {% endif %}
    {% endwith %}
    
</div>
<div class="greet_user">
    
    <p>
        <a href="/login">Click to Log In</a>
        <a href="/signup">Click to Sign Up</a>
    </p>
    
</div>

<br>
<br>




{% endblock %}
